<!DOCTYPE html>
<html lang="pt-BR" <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>SlideShow</title>
</head>

<body>

    <section class="conteudo">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">


            <div class="slide  s1">
                <img src="img/casa-montanha1.jpg" alt="imagem1">
            </div>

            <div class="slide">
                <img src="img/praia2.jpg" alt="imagem2">
            </div>

            <div class="slide">
                <img src="img/coqueiro3.jpg" alt="imagem3">
            </div>

            <div class="slide">
                <img src="img/montanha4.jpg" alt="imagem4">
            </div>

            <div class="slide">
                <img src="img/cachoeira5.jpg" alt="imagem5">
            </div>

        </div>
        <!--/slides-->

    </section>
    <!--/conteudo-->

    <section class="navegacao">

        <label class="barra_navegacao" for="slide1"></label>
        <label class="barra_navegacao" for="slide2"></label>
        <label class="barra_navegacao" for="slide3"></label>
        <label class="barra_navegacao" for="slide4"></label>
        <label class="barra_navegacao" for="slide5"></label>

    </section>
    <script src="script.js"></script>
</body>

</html>
